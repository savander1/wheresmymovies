<!DOCTYPE html><html><head><meta charset=utf-8><link type=text/css rel=stylesheet href=css/style.css><script type=text/javascript src=js/jquery.js></script><script type=text/javascript src=js/wheresmymovies.js></script><title>Where's My Movies?</title></head><body><div><h1>Where's My Movies?</h1><div><input type=search id=searchbox placeholder="Search for title, genre, actor or director"></div><div><a href=# id=add>Add</a></div><div class=results></div><form><div><label for=id>IMDB Id</label> <input type=text id=id></div><div><label for=title>Title</label> <input type=text id=title></div><div><label for=year>Year</label> <input type=text id=year></div><div><label for=released>Released</label> <input type=text id=released></div><div><label for=runtime>Runtime</label> <input type=text id=runtime></div><div><label for=genre>Genre</label> <input type=text id=genre></div><div><label for=rated>Rated</label> <input type=text id=rated></div><div><label for=director>Director</label> <input type=text id=director></div><div><label for=writer>Writer</label> <input type=text id=writer></div><div><label for=language>Language</label> <input type=text id=language></div><div><label for=country>Country</label> <input type=text id=country></div><div><label for=location>Location</label> <input type=text id=location></div><div><label for=plot>Plot</label> <textarea id=plot></textarea></div><button id=check>Check</button> <img id=loading src=img/ajax-loader.gif> <button id=clear>Clear</button></form><div id=poster></div></div></body></html>
